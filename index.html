<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web App</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Open+Sans:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main class="app">

        <!-- Name display greeting  -->

        <section class="greeting">

            <p class="title">What's&nbsp;up,</p> <input type="text" name="" id="name" placeholder="Name"
                maxlength="15" /> <span class="err"></span>

        </section>

        <!-- create TO-DO -->

        <section class="create-todo">

            <p class="heading">CREATE A TO-DO</p>

            <form id="todo-form">
                <p class="sub-heading">What's on your todo list?</p>
                <input type="text" name="content" id="content" placeholder="e.g. learn javascript" />

                <p class="sub-heading">Pick a category</p>

                <!-- category options -->

                <div class="options">

                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                    <!-- add to-do task -->

                    <input type="submit" value="Add Task">

                </div>
            </form>

        </section>

        <!-- List SECTION -->

        <section class="list-section">

            <p class="heading p">TODO LIST</p>

            <!-- To-Do List -->

            <div class="list" id="todo-list">

                <!-- <div class="todo-item">

                    <label class="list-label" id="hello">
                        <input type="checkbox" />
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <textarea name="" id="" class="textarea" placeholder="write task" readonly></textarea>
                    </div>

                    <div class="actions">
                        <button class="edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>

                </div> -->

            </div>

        </section>

    </main>


    <script src="script.js"></script>
</body>

</html>
